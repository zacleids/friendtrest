<div id="item">

</div>


<script>
    function retrieveItem() {
        var uuid = getAddressPart("uuid", location.href);
        if(uuid === null){
            return;
        }
        $.get("/rest/retrieveItem", { uuid: uuid}, function(item) {
            if(item === null){
                displayNoItems();
                return;
            }
            displayItem(item);
        });
    }

    function displayItem(item){
        var text = "<div>" +
            "<img src='" + item.url + "' >" +
            "<b>" +
            item.name +
            "</b>  Released: " +
            item.releaseDate  +
            "<br>" +
            item.description +
            "<br>" +
            //item.actors === null ? '' : item.actors.join(", ") +
            "</div><hr>";
        $("#item").html(text);
    }

    $( document ).ready(function() {
        retrieveItem();

    });
</script>
