<body>

<script>
    //won't work locally unless jetty is running (mvn jetty:run)
    $("#search_submit").on('click', function() {
        var query = $("#search_text").val();
        if (query != null && query != "") {
            $.get("/rest/query", {query: query}, function(response) {
                alert(response);
            }).fail(function() {
                alert("search failed");
            });
        }
    });

    function randomRating() {
        return (Math.random() * 10);
    }

    function getData() {
        $.get("/rest/data", {}, function(results) {
            results = shuffle(results);
            var len = results.length;
            for (var i = 0; i < len; i++) {
                var row = "<div class='row'>";
                if (i < len) {
                    row += "<div class='col-sm-3'>";
                    row += "<img id='cover' src='" + results[i++].url + "'>";
                    row += "<div id='rating_color' style='background-color:" + getColor(randomRating()) + "'></div>";
                    row += "</div>";
                } if (i < len) {
                    row += "<div class='col-sm-3'>";
                    row += "<img id='cover' src='" + results[i++].url + "'>";
                    row += "<div id='rating_color' style='background-color:" + getColor(randomRating()) + "'></div>";
                    row += "</div>";
                } if (i < len) {
                    row += "<div class='col-sm-3'>";
                    row += "<img id='cover' src='" + results[i++].url + "'>";
                    row += "<div id='rating_color' style='background-color:" + getColor(randomRating()) + "'></div>";
                    row += "</div>";
                } if (i < len) {
                    row += "<div class='col-sm-3'>";
                    row += "<img id='cover' src='" + results[i].url + "'>";
                    row += "<div id='rating_color' style='background-color:" + getColor(randomRating()) + "'></div>";
                    row += "</div>";
                }
                row += "</div>";
                $("#main").html($("#main").html() + row);
            }
        }).fail(function() {
            //alert("data retrieval failed");
        });
    };

    getData();

</script>

</body>
