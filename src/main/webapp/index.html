        $(document).ready(function() {
            $("#popup").on("click", "#controls", function () {
                if (shown) {
                    $("#close_placeholder").css("display", "block");
                    $("#close").css("display", "none");
                    //$("#popup").css("display", "none");
                    $(".popup").css("width", "25px");

            });

        var shown = new Array();

        for (var i = 0; i < shown.length; i++) {
            shown[i] = false;
        }

        function toggle(unit) {
            var id = unit.id;
            var new_id = "#inputs" + id;
            if (shown[id] == false) {
                shown[id] = true;
                $(new_id).css("display", "block");
                //$(new_id).css("width", "200px");
            } else {
                shown[id] == false;
                $(new_id).css("display", "none");
            }
        }

        function buildRow(results, row_num) {
            var row_id = "row" + row_num;
            var row = "<div class='row' id='" + row_id + "'>";

            row += buildColumns(results, row_num);

            row += "</div>";
            return row;
        }

        function buildColumns(results, row_num) {
            var unit_id = "unit" + (row_num*row_size);
            var row = "<div class='unit col-md-2 col-md-offset-1' id='" + unit_id + "'>";
            row += buildUnit(results, unit_id);
            row += "</div>";

            for (var j = 0; j < row_size; j++) {
                unit_id = "unit" + (j*row_size+j);
                row += "<div class='unit col-md-2' id='" + unit_id + "'>";
                alert(j);
                row += buildUnit(results, unit_id, j*row_size+j);
                row += "</div>";
            }

            return row;
        }

        function buildUnit(results, unit_id, index) {
            var unit = "<div class='col-md-4'>";
            unit += "<img src='" + results[index].url + "' class='cover' id='cover" + unit_id + "'/>";
            unit += "</div>";
            unit += "</div class='inputs col-md-4' id='inputs" + unit_id + "'>";
            unit += "<input class='rating' type='range' min='0' max='10' value='0.5' step='0.01'>";
            unit += "<textarea class='review' id='review' rows='7' cols='25'></textarea>";
            unit += "</div>";
            unit += "<div id='toggle" + unit_id + "' onclick='toggle(this)' class='col-md-4'>";
            unit += "<div>"
            unit += "<span style='height: 14px'></span><span class='white'></span><span class='spacer'></span><span class='white'></span>";
            unit += "</div>";
            unit += "<div>";

            unit += "<span class='spacer'></span>";
            for (var i = 0; i < 10; i++) {
                unit += "<span class='white'></span>";
                unit += "<span class-'spacer'></span>";
            }

            unit += "</div>";
            unit += "</div>";
