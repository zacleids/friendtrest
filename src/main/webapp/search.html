<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="js/writeHead.js"></script>
    <link rel="stylesheet" type="text/css" href="css/search.css">
</head>
<body>
<!-- javascript file will write the nav bar given the name of the page -->
<script type="text/javascript" src="js/writeNavBar.js"></script>
<script>
    generateNavBar("index");
</script>

<br><br><br><br><br>

<div class="search-container">
<div class="container-fluid">
    <!-- search form -->
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 search-box">
            <div class="row">
                <div class="col-md-4">
                    <label for="name">Search by name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Star Wars" />
                </div>
                <div class="col-md-4">
                    <label for="year">Search by year:</label>
                    <input type="number" class="form-control" id="year" placeholder="1977" min="1920" max="2016" />
                </div>
                <div class="col-md-4">
                    <br>
                    <button type="submit" onclick="redirect()" class="btn btn-xl srch-btn">Search</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
<br>
<hr>
    <div id="items">

    </div>

</div>
</div>

<script>
    function getItem() {
        console.log("entered getItem() function");
        $("#items").html("");

        var name = getAddressPart("name", location.href);
        var year = getAddressPart("year", location.href);

        if(name === null){
            return;
        }

        if(year === null){
            year = "";
        }

        $("#name").val(name);
        $("#year").val(year);

        $.get("/rest/search", { name: name, year: year, tagString: "" }, function(items) {
            if(items.length === 0){
                displayNoItems();
            } else {
                displayItems(items);
            }
        });
    }

    function displayItems(items) {
        console.log("entered displayItems() function");
        var numberOfRows = Math.floor(items.length / 3);
        if (numberOfRows === 0) {
            numberOfRows = 1; 
        }

        var html = '';

        // start writing the table
        html += '<div class="row">\n';

        html += '  <div class="col-md-2">\n';
        html += '  </div>\n';
        html += '  <div class="col-md-8">\n';
        var i = 0;
        for (var row = 0; row < numberOfRows; row++) {
            html += '    <div class="row">\n';
            for (var col = 0; col < 3; col++) {
                if (i < items.length) {
                    var imgUrl = items[i].url;
                    if (imgUrl === 'N/A') {
                        imgUrl = 'img/noImage.jpg';
                    }
                    html += '      <div class="col-md-4 search-result-item">\n';
                    html += '        <img class="search-results-img" src="' + imgUrl + '">\n';
                    html += '        <div class="item-descriptor">\n';
                    html += '          ' + items[i].name + '<br>\n';
                    html += '          ' + items[i].releaseDate + '<br>\n';
                    html += '        </div>\n';
                    html += '        <br>\n';
                    html += '        <br>\n';
                    html += '      </div>\n';
                } else {
                    html += '      <div class="col-md-4">\n';
                    html += '      </div>\n';
                }
                i++;
            }
            html += '    </div>\n';
        }
        html += '  </div>\n';
        html += '  <div class="col-md-2">\n';
        html += '  </div>\n';

        html += '</div>\n';
        console.log(html);

        $("#items").html(html);
    }

    function displayNoItems(){
        console.log("entered displayNoItems() function");
        var text = "<h3>No Items match your search results.</h3>";
        $("#items").html(text);
    }

    function redirect(){
        console.log("entered redirect() function");
        var name = $("#name").val();
        var year = $("#year").val();
        var url = location.href;
        var site = url;
        if(url.indexOf(".com") === -1){
            site = url.split("/")[0] + "/search.html?name=" + name.replace(/ /g, '+') + "&year=" + year;
        } else{
            site = url.split(".com")[0] + ".com/search.html?name=" + name.replace(/ /g, '+') + "&year=" + year;
        }

        console.log(site);
        window.location.replace(site);
    }

    $( document ).ready(function() {
        console.log("document ready");
        getItem();
    });
</script>

</body>
</html>
